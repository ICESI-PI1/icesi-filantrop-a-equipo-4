{% extends 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

{% block content %}
<div class="container_sponsor_register">
    <p><a link href="{% url 'menu' %}">Inicio</a> | <a link href="{% url 'sponsor' %}">Fil√°ntropos</a> | <a link href="{% url 'homereg' %}">Explorar</a></p>
    <hr>
    <br>
    <h3> Sponsors registrados</h3>
</div>

<div class="search-container">
    <input type="text" id="sponsorSearch" onkeyup="searchSponsors()" placeholder="Buscar por nombre...">
</div>

{% for sponsor in sponsors %}
<div class="autotribute">
    <ul>
        <li>
            <a href="{% url 'sponsor_detail' sponsor.id %}" >
                <p>{{ sponsor.name }}</p>
            </a>
        </li>
    </ul>
</div>
{% endfor %}

<script>
    function searchSponsors() {
        var input = document.getElementById('sponsorSearch');
        var filter = input.value.toUpperCase();
        var sponsors = document.getElementsByClassName('autotribute');

        for (var i = 0; i < sponsors.length; i++) {
            var sponsorName = sponsors[i].getElementsByTagName('p')[0];
            if (sponsorName.innerHTML.toUpperCase().indexOf(filter) > -1) {
                sponsors[i].style.display = '';
            } else {
                sponsors[i].style.display = 'none';
            }
        }
    }
</script>

{% endblock %}

</body>
</html>
