{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="backgroundlogin">

    <div class="container text-center ">
        <div class="row align-items-center justify-content-center">
            <div class="col">
                {% block content %}

                <label><h2><strong>REGISTRO</strong></h2></label>
                {{error}}
                <form  action="/signup/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}" class="text-left">Nombre:</label>
                        <br>
                        {{ form.name }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="text-left">Correo:</label>
                        <br>
                        {{ form.email}}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="text-left">Usuario:</label>
                        <br>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}" class="text-left">Contraseña:</label>
                        <br>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}" class="text-left">confirmar Contraseña:</label>
                        <br>
                        {{ form.password2 }}
                    </div>
                    <br>
                    <button class="btn btn-primary">
                        Registrarse
                    </button>

                </form>

                {% endblock %}
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <img src="{% static 'logofilan.png' %}" alt="IMAGENFILANTROPIA" style="max-width: 60%; height: auto;">
    </div>
</body>
</html>
