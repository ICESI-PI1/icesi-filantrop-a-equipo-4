{% load static %}

<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="backgroundlogin"> 


    <div class="container text-center ">
        <div class="row align-items-center justify-content-center">
            <div class="col">
                {% block content %}
                <label><strong>GESTIÓN DE FILÁNTROPOS</strong></label><br>
                {{error}}
                <form action="/signin/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="text-left"><strong>Usuario:</strong></label>
                        <br>
                        {{ form.username }}
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}" class="text-left"><strong>Contraseña:</strong></label>
                        <br>
                        {{ form.password }}
                    </div>
                    <br>
                    <button class="btn btn-primary">Acceder</button>
                    <button class="btn btn-primary">Registro</button>
                    <br>

                </form>
                
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <img src="{% static 'logofilan.png' %}" alt="IMAGENFILANTROPIA" style="max-width: 60%; height: auto;">
    </div>
</body>
</html>
