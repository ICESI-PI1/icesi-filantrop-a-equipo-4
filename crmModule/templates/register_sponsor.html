{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>

    <body>

    {% block content %}
    <div class="container_sponsor_register">

        <p><a link href="{% url 'menu' %}">Inicio</a> | <a link href="{% url 'sponsor' %}">Filántropos</a> | <a link href="{% url 'register_sponsor' %}">Registrar</a> </p>
        <hr>
        <br>
        </div>
    <div class="register_a_sponsor_container">
        <h1>REGISTRAR UN SPONSOR</h1>
        {{error}}

        <form action="/sponsor/register/" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Nombre:</label><br>
                {{ form.name }}
            </div>
                       
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Tipo de persona:</label><br>
                {{ form.personType }}
            </div>
                       
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Número de contacto: </label><br>
                {{ form.contact_number }}
            </div>
                       
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">Correo electrónico: </label><br>
                {{ form.email }}
            </div>
                       
            <div class="form-group">
                <label for="{{ form.nombre.id_for_label }}">¿La persona ha colaborado antes con icesi?</label><br>
                {{ form.previousColab }}
            </div>
    


            <button type="submit" class="btn btn-primary">
                REGISTRAR
            </button>
        </form>
    </div>
    {% endblock %}
    </body>
</html>
