{% extends 'base.html' %}

{% block title %} Agreements {% endblock %}

{% block content %}
<div class="row">
    <div class ="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    </div>

    <div class ="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <div class="table-responsive">
            <table class="table table-stripped">
                <thead>
                    <tr>
                        <th> Nombre </th>
                         <th> id </th>
                    </tr>
                </thead>
                <tbody>
                    {% for s in sponsors %}
                    <tr>
                         <td> {{s.name}} </td>
                         <td> {{s.id}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>    
    </div>
</div>
{% endblock %}
